services:
  - type: web
    name: stockit
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: DATABASE_URL
        fromDatabase:
          name: stockit-db
          property: connectionString

databases:
  - name: stockit-db
    plan: starter