services:
  - type: web
    name: stockit
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: DATABASE_URL
        fromDatabase:
          name: stockit-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://your-app-name.onrender.com
      - key: BREVO_API_KEY
        value: your-brevo-api-key

databases:
  - name: stockit-db
    plan: starter